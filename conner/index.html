<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nearfarms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <!-- make sure you reference font awesome to use icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>

<!-- Bulma documentation https://bulma.io/documentation/overview/start/ -->
<section class="hero is-white is-small is-medium">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <!-- Bulma container class  -->
    <div class="container">
      <!-- Bulma Navbar class  -->
      <header class="navbar">
        <!-- Bulma navbar-brand stickt to left hand  -->
        <div class="navbar-brand">
          <!-- Bulma navbar-item is child of brand  -->
          <a class="navbar-item">
            <img src="logo.png" alt="Logo">
          </a>
          <!-- only shows on mobile  -->
          <span class="navbar-burger" data-target="navbarMenuHeroC">
          </span>
        </div>
        <div class="navbar-menu">
          <!-- sticks to right hand side  -->
          <div class="navbar-end">
            <a class="navbar-item">
              Log In
            </a>
          </div>
        </div>
      </header>
    </div>
  </div>
</section>

<section class="hero is-white">
  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
    </div>
  </div>
</section>

<!-- is-primary is color scheme  -->
<section class="hero is-primary">
  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        Send Produce to a Market:
      </h1>
      <a class="button is-primary is-inverted">SEND NOW</a>
    </div>
  </div>
</section>

<section class="hero is-white">
  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
    </div>
  </div>
</section>

  <!-- Hero footer: will stick at the bottom -->
  <div class="hero-foot">
    <nav class="tabs is-fullwidth">
      <div class="container">
        <ul>
          <li><a>Contact Us</a></li>
          <li><a>About</a></li>
          <li><a>Find a Market</a></li>
          <li><a>Delivery</a></li>
        </ul>
      </div>
    </nav>
  </div>
</section>

  
  </body>
</html>
